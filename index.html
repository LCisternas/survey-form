<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Tech survey</h1>
            <p id="description">Help us to know your stack of favorite technologies</p>
        </header>
        <form id="survey-form" action="">
            <div class="form-survey">
                <label for="name">Name</label>
                <input class="input-text" type="text" placeholder="Enter your name" id="name" required name="name">
            </div>
            <div class="form-survey">
                <label for="email">Email</label>
                <input class="input-text" type="email" placeholder="Enter your email" id="email" required name="email">
            </div>
            <div class="form-survey">
                <label for="age">Age</label>
                <input class="input-text" type="number" placeholder="Age" id="age" required min="10" max="99" name="number">
            </div>
            <div id="dropdown" class="form-survey">
                <p>Your current occupation</p>
                <select name="dropdown" id="drop">
                    <option value="select" disabled selected>Select</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="part-time-job">Part time job</option>
                    <option value="other">Other</option>
                </select>
            </div>  
            <div class="form-survey-2">
                <p class="title-radio">Preferred Framework for Front-End?</p>
                <label for="react"><input class="input-radio" type="radio" id="react" name="front">React</label><br>
                <label for="vue"><input class="input-radio" type="radio" id="vue" name="front">Vue</label><br>
                <label for="angular"><input class="input-radio" type="radio" id="angular" name="front">Angular</label><br>
            </div>
            <div class="form-survey">
                <p>Preferred operating system?</p>
                <select name="dropdown" id="drop">
                    <option value="occupation" disabled selected>Select</option>
                    <option value="dog">Windows</option>
                    <option value="cat">Linux</option>
                    <option value="other">macOS</option>
                </select>
            </div>
            <div class="form-survey-2">
                <p>Preferred language for the Back-End?</p>
                <label for="java"><input class="input-checkbox" type="checkbox" id="java" name="end">Java</label><br>
                <label for="python"><input class="input-checkbox" type="checkbox" id="python" name="end">Python</label><br>
                <label for="js"><input class="input-checkbox" type="checkbox" id="js" name="end">Javascript</label><br>
                <label for="ruby"><input class="input-checkbox" type="checkbox" id="ruby" name="end">Ruby</label><br>
            </div>
            <div class="form-survey">
                <p>Something we forgot to ask?</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write here"></textarea>
            </div>
            <div class="form-survey">
                <button id="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
