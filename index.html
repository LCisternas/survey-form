<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Lorem ipsum dolor sit.</h1>
            <p id="description">Lorem ipsum dolor sit amet consectetur.</p>
        </header>
        <form id="survey-form" action="">
            <div class="form-survey">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name" required name="name">
            </div>
            <div class="form-survey">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email" required name="email">
            </div>
            <div class="form-survey">
                <label for="age">Age</label>
                <input type="number" placeholder="Age" id="age" required min="10" max="99" name="number">
            </div>
            <div id="dropdown" class="form-survey">
                <p>Your current occupation</p>
                <select name="dropdown" id="drop">
                    <option value="occupation" disabled selected>Select</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="part-time-job">Part time job</option>
                    <option value="other">Other</option>
                </select>
            </div>  
            <div class="form-survey-2">
                <p class="title-radio">Lorem ipsum dolor sit amet.</p>
                <label for="red"><input class="input-radio" type="radio" id="red" name="red">Red</label><br>
                <label for="blue"><input class="input-radio" type="radio" id="blue" name="blue">Blue</label><br>
                <label for="green"><input class="input-radio" type="radio" id="green" name="green">Green</label><br>
            </div>
            <div class="form-survey">
                <p>Animal favorito</p>
                <select name="dropdown" id="drop">
                    <option value="occupation" disabled selected>Select</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-survey-2">
                <p>Lorem ipsum dolor sit.</p>
                <label for="red"><input class="input-checkbox" type="checkbox" id="red" name="red">Red</label><br>
                <label for="blue"><input class="input-checkbox" type="checkbox" id="blue" name="blue">Blue</label><br>
                <label for="green"><input class="input-checkbox" type="checkbox" id="green" name="green">Green</label><br>
            </div>
            <div class="form-survey">
                <p>Lorem, ipsum dolor.</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write here"></textarea>
            </div>
            <div class="form-survey">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
